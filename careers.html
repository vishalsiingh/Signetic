<section class="py-5" id="apply-now">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg p-5 border-0 rounded-4">
          <h3 class="fw-bold text-center mb-4">ðŸš€ Submit Your Application</h3>
          <form>
            <!-- Full Name -->
            <div class="mb-4">
              <label class="form-label fw-semibold"><i class="fas fa-user me-2 text-primary"></i>Full Name</label>
              <input type="text" class="form-control rounded-pill px-4 py-2" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
              <label class="form-label fw-semibold"><i class="fas fa-envelope me-2 text-success"></i>Email Address</label>
              <input type="email" class="form-control rounded-pill px-4 py-2" placeholder="Enter your email" required>
            </div>

            <!-- Mobile -->
            <div class="mb-4">
              <label class="form-label fw-semibold"><i class="fas fa-phone me-2 text-warning"></i>Mobile Number</label>
              <input type="tel" class="form-control rounded-pill px-4 py-2" placeholder="Enter your mobile number" required>
            </div>

            <!-- Role -->
            <div class="mb-4">
              <label class="form-label fw-semibold"><i class="fas fa-briefcase me-2 text-danger"></i>Select Role</label>
              <select class="form-select rounded-pill px-4 py-2" required>
                <option value="">Choose a role</option>
                <option>Software Development Internship</option>
                <option>Junior Front-End Developer</option>
                <option>UI/UX Intern</option>
                <option>Backend Developer Intern</option>
              </select>
            </div>

            <!-- Description -->
            <div class="mb-4">
              <label class="form-label fw-semibold"><i class="fas fa-pen me-2 text-info"></i>Why youâ€™re a good fit?</label>
              <textarea class="form-control rounded-4 px-4 py-3" rows="4" placeholder="Tell us about your skills, experience, or interest..."></textarea>
            </div>

            <!-- Submit -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm fw-semibold">
                Submit Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
